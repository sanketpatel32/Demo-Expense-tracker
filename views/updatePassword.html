<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Password</title>
  <link rel="stylesheet" href="/css/updatePassword.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="update-form">
      <h2>üîê Update Your Password</h2>

      <label for="password">New Password</label>
      <input type="password" name="password" id="password" required />

      <button type="submit">Update Password</button>
    </form>
  </div>

  <script>
    document.getElementById("update-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const password = document.getElementById("password").value.trim();
      const params = new URLSearchParams(window.location.search);
      const token = params.get("id") || window.location.pathname.split("/").pop();

      if (!token) {
        alert("‚ùå Invalid or expired reset link.");
        return;
      }

      try {
        const response = await axios.post(`http://13.233.69.81/password/updatepassword/${token}`, { password });

        if (response.status === 200) {
          alert("‚úÖ Password updated successfully!");
          window.location.href = "/";
        } else {
          alert("‚ùå Failed to update password. Try again.");
        }
      } catch (err) {
        console.error("Error:", err.response?.data || err.message);
        alert("Something went wrong: " + (err.response?.data?.error || err.message));
      }
    });
  </script>
</body>
</html>
